<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      .numberkey{
        cursor: pointer;
        width: 100px;
        height: 70px;
        background: #ffffff;
        color: black;
        text-align: center;
        font-weight: bold;
        font-family: 黑体;
        font-size: 30px;
        margin: 2px 2px;
        border-width: 0px;
        padding: 0px;
      }
      .calculatekey{
        cursor: pointer;
        width: 100px;
        height: 70px;
        background: #EA6F30;
        color: #ffffff;
        text-align: center;
        font-weight: bold;
        font-family: 黑体;
        font-size: 30px;
        margin: 2px 2px;
        border-width: 0px;
        padding: 0px;
      }
      .key {
        background-color: #808080;
        width: 416px;
        padding: 0px;
        font-size: 0px;
      }
      .numberkey:hover {
        background: #EA6F30;
      }
      .first-area{
        margin-bottom: -5px;
        background-color: gray;
        height: 100px;
        width: 416px;
        font-weight: bold;
        color: white;
        font-family: 黑体;
        text-align: right;
        font-size: 40px;
        border: 0px gray;
      }
      .second-area{
        margin-top: -5px;
        background-color: gray;
        height: 100px;
        width: 416px;
        font-weight: bold;
        color: white;
        font-family: 黑体;
        text-align: right;
        font-size: 40px;
        border: 0px gray;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <input type="text"  class="second-area" value=" " readonly>
      </div>
      <div>
        <input type="text"  class="first-area" value=" " readonly>
      </div>
      <div class="key" id="calculater">
        <div>
          <button class="numberkey" onclick="getResult('AC')">AC
          </button>
          <button class="numberkey" onclick="getResult('(')">(
          </button>
          <button class="numberkey" onclick="getResult(')')">)
          </button>
          <button class="calculatekey" onclick="getResult('/')">/
          </button>
        </div>
        <div>
          <button class="numberkey" onclick="getResult('7')">7
          </button>
          <button class="numberkey" onclick="getResult('8')">8
          </button>
          <button class="numberkey" onclick="getResult('9')">9
          </button>
          <button class="calculatekey" onclick="getResult('*')">*
          </button>
        </div>
        <div>
          <button class="numberkey" onclick="getResult('4')">4
          </button>
          <button class="numberkey" onclick="getResult('5')">5
          </button>
          <button class="numberkey" onclick="getResult('6')">6
          </button>
          <button class="calculatekey" onclick="getResult('-')">-
          </button>
        </div>
        <div>
          <button class="numberkey" onclick="getResult('1')">1
          </button>
          <button class="numberkey" onclick="getResult('2')">2
          </button>
          <button class="numberkey" onclick="getResult('3')">3
          </button>
          <button class="calculatekey" onclick="getResult('+')">+
          </button>
        </div>
        <div>
          <button class="numberkey" onclick="getResult('0')">0
          </button>
          <button class="numberkey" onclick="getResult('.')">.
          </button>
          <button class="numberkey" onclick="getResult('b')">b
          </button>
          <button class="calculatekey" onclick="getResult('=')">=</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="calculate.js"></script>
  </body>
</html>
